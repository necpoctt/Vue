<!DOCTYPE html>
<html>
<head>
    <title>HTML5 WebSocket</title>
</head>
<body>
    <div>
        <input type="button" value="Start" onclick="start()" />
    </div>
    <div id="messages"></div>
    <script type="text/javascript">
        //var webSocket = new WebSocket('wss://echo.websocket.org');
        var webSocket = new WebSocket('wss://remy-ws.glitch.me/');

        webSocket.onopen = function (event) {
            document.getElementById('messages').innerHTML = 'CONNECTED';
        };

        webSocket.onmessage = function (event) {
            document.getElementById('messages').innerHTML += '<br />receve data :' + event.data;
        };
        function start() {
            var data ='快下班';
            webSocket.send(data);
            document.getElementById('messages').innerHTML += '<br />send data :' + data;
        }
    </script>
</body>
</html>
